<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/x-icon" href="assets/tic-tac-toe.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/46a113fbe1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <main>
      <div class="msg" id="msg">Player X's turn</div>
      <div class="gameboard">
        <div class="grid" data-index="0"></div>
        <div class="grid" data-index="1"></div>
        <div class="grid" data-index="2"></div>
        <div class="grid" data-index="3"></div>
        <div class="grid" data-index="4"></div>
        <div class="grid" data-index="5"></div>
        <div class="grid" data-index="6"></div>
        <div class="grid" data-index="7"></div>
        <div class="grid" data-index="8"></div>
      </div>
    </main>
  </body>
  <footer>
    <div class="footer">

      2022
    </div>
  </footer>
</html>
